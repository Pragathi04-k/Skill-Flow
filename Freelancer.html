<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer Registration</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f1f5f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      .container {
        background: grey;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        width: 400px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        color: maroon;
        margin-bottom: 30px;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
      }

      .clickable-box {
        width: 90%;
        padding: 15px;
        border: 2px solid transparent;
        border-radius: 8px;
        background-color: #e0f2fe;
        color: #1e3a8a;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s, border-color 0.2s;
      }

      .clickable-box:hover {
        background-color: #bfdbfe;
        border-color: #1e40af;
        transform: scale(1.05);
      }

      .button-container {
        margin-top: 20px;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background-color: #1e40af;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #164e63;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Freelancer</h1>
      <div class="input-container">
        <div class="clickable-box" id="publicSectorBox">Public Sector</div>
        <div class="clickable-box" id="privateSectorBox">Private Sector</div>
        <div class="clickable-box" id="companySectorBox">Company Sector</div>
      </div>
      <div class="button-container">
        <button id="backButton">Back</button>
      </div>
    </div>

    <script>
      document.getElementById("backButton").addEventListener("click", function () {
        window.location.href = "Registrationwindow.html";
      });
      document.getElementById("publicSectorBox").addEventListener("click", function () {
        window.location.href = "public.html";
      });
      document.getElementById("privateSectorBox").addEventListener("click", function () {
        window.location.href = "private.html";
      });
      document.getElementById("companySectorBox").addEventListener("click", function () {
        window.location.href = "company.html";
      });
    </script>
  </body>
</html>

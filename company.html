<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 700px;
            background-color: hsl(0, 0%,72%);
            padding: 30px;
            margin: auto;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: maroon;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            padding: 14px;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background-color: #45a049;
        }
        button[type="button"] {
            background-color: #f44336;
        }
        button[type="button"]:hover {
            background-color: #d32f2f;
        }
        .form-group {
            margin-bottom: 20px;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        select, input[type="tel"], input[type="email"] {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Sector Job Application</h1>
        <form id="jobApplicationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="position">Position Applied For:</label>
                <select id="position" name="position" required>
                    <option value="">--Select Position--</option>
                    <option value="Content writer">Content writer</option>
                    <option value="Cybersecurity developer">Cybersecurity developer</option>
                    <option value="Web developer">Web developer</option>
                    <option value="Data analyst">Data analyst</option>
                    <option value="IT support specialist">IT support specialist</option>
                    <option value="Project manager">Project manager</option>
                    <option value="Cloud and hypervisors specialist">Cloud and hypervisors specialist</option>
                    <option value="Pre-sales specialist">Pre-sales specialist</option>
                    <option value="Programming specialist">Programming specialist</option>
                    <option value="Graphic designer">Graphic designer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="">--Select State--</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="form-group">
                <label for="taluk">Taluk:</label>
                <input type="text" id="taluk" name="taluk" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="resume">Resume (URL):</label>
                <input type="url" id="resume" name="resume" required>
            </div>
            <div class="form-group">
                <label for="coverLetter">Cover Letter:</label>
                <textarea id="coverLetter" name="coverLetter" required></textarea>
            </div>
            <button type="submit">Submit Application</button>
            <button type="button" id="backButton">Back</button>
        </form>
    </div>

    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function(event) {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let position = document.getElementById('position').value;
            if (name === '' || email === '' || phone === '' || position === '') {
                alert('Please fill out all required fields.');
                event.preventDefault();
            } else {
                alert('Form submitted successfully!');
            }
        });

        document.getElementById("backButton").addEventListener("click", function () {
            window.location.href = "Freelancer.html";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector Connect - Logo Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0e7ff, #fefefe);
            font-family: 'Arial', sans-serif;
        }
        .logo-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            max-width: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .logo h1 {
            font-size: 48px;
            color: #2a2a72;
            letter-spacing: 3px;
            font-weight: bold;
        }
        .logo p {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="logo.png" alt="skill flow Logo">
            <h1>SkillFlow</h1>
            <p>"Where talent meets opportunity â€“ SkillFlow: Your path, your pace"</p>
        </div>
    </div>
    <script>
        setTimeout(function(){window.location.href='login.html'},7000);
    </script>
</body>
</html>

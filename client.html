<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        background-color: white;
        padding: 20px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .job-listing {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .job-title {
        font-size: 1.5em;
        margin: 0;
      }
      .job-details {
        margin: 10px 0;
        color: #555;
      }
      .sector {
        font-weight: bold;
      }
      form {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .button-container {
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Client</h1>
      <form id="jobForm">
        <label for="sector">Sector:</label>
        <select id="sector" name="sector" required>
          <option value="Public">Public sector</option>
          <option value="Private">Private sector</option>
          <option value="Company">Company sector</option>
        </select>
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required />
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />
        <button type="submit" id="searchButton">Search</button>
      </form>
      <div id="jobListings"></div>
      <div class="button-container">
        <button id="backButton">Back</button>
      </div>
    </div>

    <script>
      document
        .getElementById("jobForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const jobTitle = document.getElementById("jobTitle").value;
          const location = document.getElementById("location").value;
          const sector = document.getElementById("sector").value;
          const jobListingsDiv = document.getElementById("jobListings");
          const jobListingDiv = document.createElement("div");
          jobListingDiv.className = "job-listing";
          jobListingDiv.innerHTML = `
                <h2 class="job-title">${jobTitle}</h2>
                <p class="job-details">Location: ${location}</p>
                <p class="job-details sector">Sector: ${sector}</p>
            `;
          jobListingsDiv.appendChild(jobListingDiv);
          document.getElementById("jobForm").reset();
        });
      document
        .getElementById("backButton")
        .addEventListener("click", function () {
          window.location.href = "Registrationwindow.html";
        });
      document
        .getElementById("searchButton")
        .addEventListener("click", function () {
          window.location.href = "Table.html";
        });
    </script>
  </body>
</html>

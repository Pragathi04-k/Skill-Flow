<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            background-color: hsl(0, 0%, 70%);
            padding: 30px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color:black;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: maroon;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid ;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 15px;
            margin-top: 10px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .email-container {
            width: 100%;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        select {
            height: 40px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer button {
            width: auto;
            padding: 10px 20px;
            background-color: #f44336;
            font-weight: bold;
        }
        .form-footer button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Public Sector Job Application</h1>
        <form id="jobApplicationForm" action="submit.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="job">Applying for Job:</label>
            <select id="job" name="job" required>
                <option value="">--Select Job--</option>
                <option value="administrative assistant">Administrative Assistant</option>
                <option value="humanresource officer">Human Resource Officer</option>
                <option value="public school teacher">Public School Teacher</option>
                <option value="university professor">University Professor</option>
                <option value="public health officer">Public Health Officer</option>
                <option value="community worker">Community Worker</option>
                <option value="civil engineer">Civil Engineer</option>
                <option value="it specialist">IT Specialist</option>
                <option value="social worker">Social Worker</option>
                <option value="budget analyst">Budget Analyst</option>
            </select>
            
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>
            
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">--Select State--</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <!-- Add other states here -->
            </select>
            
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>
            
            <label for="taluk">Taluk:</label>
            <textarea id="taluk" name="taluk" required></textarea>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <button type="submit">Submit Application</button>
        </form>

        <div class="form-footer">
            <button type="button" id="backButton">Back</button>
        </div>
    </div>

    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (confirm("Form submitted successfully!")) {
                window.location.reload();
            }
        });

        document.getElementById("backButton").addEventListener("click", function () {
            window.location.href = "Freelancer.html"; // Adjust the redirection as needed
        });
    </script>
</body>
</html

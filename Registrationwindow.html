<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      .container {
        background: navy;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(132, 20, 20, 0.15);
        width: 400px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        color: #eddddd;
        margin-bottom: 20px;
      }

      .input-container {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .clickable-box {
        flex: 1;
        padding: 20px;
        border: 2px solid transparent;
        border-radius: 8px;
        background-color: #eff6ff;
        color: #1e3a8a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        cursor: pointer;
        transition: transform 0.2s, border-color 0.2s;
      }

      .clickable-box:hover {
        border-color: #1e40af;
        background-color: #e0f2fe;
        transform: scale(1.05);
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background-color: #1e3a8a;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #164e63;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register as</h1>
      <div class="input-container">
        <div class="clickable-box" id="clientBox">
          Client üëÄ<br />
          Looking for Workers
        </div>
        <div class="clickable-box" id="freelanceBox">
          Freelance üë©üèª‚Äçüíª<br />Offering Services
        </div>
      </div>
      <div class="button-container">
        <button id="backButton">Back</button>
      </div>
    </div>

    <script>
      document.getElementById("clientBox").addEventListener("click", function () {
        window.location.href = "client.html";
      });

      document.getElementById("freelanceBox").addEventListener("click", function () {
        window.location.href = "Freelancer.html";
      });

      document.getElementById("backButton").addEventListener("click", function () {
        window.location.href = "logo.html";
      });
    </script>
  </body>
</html>
